{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/map-point-label.css' %}">
    <script src="https://webapi.amap.com/loader.js"></script>
    <script src="{% static 'js/api.js' %}"></script>
</head>

<body>
    <h1>烂尾楼汇总</h1>
    <div id="container"></div>
</body>

<script>
    var points = [
        {
            "address": "demo",
            "city": "demo",
            "description": "demo",
            "id": 0,
            "status": 1,
            "name": "demo",
            "position_latitude": 116.3,
            "position_longitude": 39.5,
        }
    ];
    function getPointContent(status, content) {
        return `<div class="map-point-label">
                    <span class="point-label-status">${status}</span>
                    <span class="point-label-content">${content}</span>
                </div>`
    }

    async function setPoints() {
        var statusToChinese = {
            "0": "正在施工",
            "1": "施工完成",
            "-1": "停工",
            "-2": "业主停贷",
        };
        points = await getBulidings();
        AMapLoader.load({}).then((AMap)=>{
            var markers = [];
            for (var i = 0; i < points.length; i++) {
                console.log("position:", [points[i].position_latitude, points[i].position_longitude]);
                console.log("content:", getPointContent(points[i].name));
                var marker = new AMap.Marker({
                    position: [points[i].position_longitude, points[i].position_latitude],
                    offset: new AMap.Pixel(-16, -32),
                    content: getPointContent(statusToChinese[points[i].status], points[i].name),
                    title: points[i].description,
                });
                marker.setMap(map);
                markers.push(marker);
            }
            map.add(markers);
        }).catch((e)=>{
            console.error(e);
        });
    }

    // main
    AMapLoader.load({
        key:'1df6ae0e2f320e0c22a801108d3ba5fc',
        version:'2.0',
        plugins:['AMap.Scale','AMap.ToolBar', 'AMap.MapType']
    }).then((AMap)=>{
        map = new AMap.Map('container');
        map.addControl(new AMap.ToolBar())
        map.addControl(new AMap.MapType())
    }).catch((e)=>{
        console.error(e);
    });
    setPoints(points);
</script>


<style>
    #container {
        width: 1000px;
        height: 500px;
        border: 2px solid #ccc;
    }
</style>

</html>
